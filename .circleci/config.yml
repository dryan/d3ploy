version: 2.1
workflows:
  version: 2
  test:
    jobs:
      - test-3_6
      - test-3_7:
          requires:
            - test-3_6
jobs:
  test-3_6: &test-template
    docker:
      - image: circleci/python:3.6
        environment:
          PIPENV_VENV_IN_PROJECT: true
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - run:
          name: build lock file
          command: |
            pipenv lock
      - run:
          name: install dependencies
          command: |
            pipenv sync --dev
      - run:
          name: run tests
          command: |
            pipenv run python tests/test.py
      - store_artifacts:
          path: test-reports
          destination: test-reports
  test-3_7:
    <<: *test-template
    docker:
      - image: circleci/python:3.7
        environment:
          PIPENV_VENV_IN_PROJECT: true
