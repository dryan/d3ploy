[tool.poetry]
name = "d3ploy"
version = "3.0.1"
description = "Easily deploy to S3 with multiple environment support."
authors = ["dryan <dryan@users.noreply.github.com>"]
license = "MIT"
homepage = "https://github.com/dryan/d3ploy"
repository = "https://github.com/dryan/d3ploy"
documentation = "https://github.com/dryan/d3ploy#readme"
readme = "README.md"

[tool.poetry.scripts]
d3ploy = "d3ploy.d3ploy:cli"

[tool.poetry.dependencies]
python = "^3.6"
boto3 = "^1.12.38"
progressbar2 = "^3.50.1"
pync = "^2.0.3"
pathspec = "^0.7.0"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
isort = "^4.3.21"
flake8 = "^3.7.9"
coverage = "^5.0.4"
ipython = "^7.13.0"

[tool.black]
line-length = 88
target_version = ['py38']
include = '\.pyi?$'
exclude = '/(\.eggs|\.git|\.hg|\.mypy_cache|\.nox|\.tox|\.venv|_build|buck-out|build|dist|node_modules)/'

[tool.isort]
line_length=88
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
known_django=["django"]
sections=["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
skip=[".venv"]
known_third_party = ["boto3", "botocore", "pathspec", "progressbar"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
